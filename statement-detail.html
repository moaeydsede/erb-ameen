<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">كشف حساب تفصيلي</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="card"><div class="card-header"><h2 class="card-title">كشف حساب تفصيلي</h2></div><div class="card-body">
  <div class="row">
    <div><div class="section-title">الحساب (عميل/مورد/عام)</div><select id="account" class="input"></select></div>
    <div><div class="section-title">من</div><input id="from" class="input" type="date"></div>
    <div><div class="section-title">إلى</div><input id="to" class="input" type="date"></div>
  </div>
  <div style="height:10px"></div>
  <div class="row">
    <div class="chip">مدين: <b id="totD">0.00</b></div>
    <div class="chip">دائن: <b id="totC">0.00</b></div>
    <div class="chip">الرصيد: <b id="bal">0.00</b> <span id="balType">—</span></div>
    <button class="btn sm" onclick="window.print()">طباعة</button>
    <button class="btn sm" id="exportBtn">تصدير Excel</button>
  </div>
  <div style="height:10px"></div>
  <div id="out"></div>
</div></div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script type="module" src="js/statement-detail.js"></script>
</body>
</html>
