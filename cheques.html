<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">المالية</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="grid">
  <div class="card"><div class="card-header"><h2 class="card-title">إضافة شيك</h2></div><div class="card-body">
    <div id="msg" class="notice" style="display:none"></div>
    <div class="row">
      <div><div class="section-title">النوع</div>
        <select id="f_type" class="input">
          <option>قبض</option>
          <option>دفع</option>
        </select>
      </div>
      <div><div class="section-title">رقم الشيك</div><input id="f_number" class="input" placeholder="مثال: 12345"></div>
      <div><div class="section-title">القيمة</div><input id="f_amount" class="input" type="number" step="0.01"></div>
      <div><div class="section-title">البنك</div><input id="f_bank" class="input" placeholder="اسم البنك"></div>
    </div>

    <div style="height:10px"></div>
    <div class="row">
      <div style="flex:1"><div class="section-title">العميل/المورد</div><select id="f_party" class="input"></select></div>
      <div><div class="section-title">تاريخ الاستلام</div><input id="f_receive" class="input" type="date"></div>
      <div><div class="section-title">تاريخ الاستحقاق</div><input id="f_due" class="input" type="date"></div>
    </div>
    <div style="height:10px"></div>
    <div><div class="section-title">ملاحظات</div><input id="f_note" class="input" placeholder="اختياري"></div>
    <div style="height:12px"></div>
    <button class="btn primary block" id="saveBtn">حفظ</button>
  </div></div>

  <div class="card print-surface"><div class="card-header">
    <h2 class="card-title">سجل الشيكات</h2>
  </div><div class="card-body">
    <div id="kpi"></div>
    <div class="row no-print">
      <div style="flex:1"><input id="q" class="input" placeholder="بحث (رقم/بنك/طرف)"></div>
      <div><select id="type" class="input">
        <option value="all">كل الأنواع</option>
        <option value="قبض">قبض</option>
        <option value="دفع">دفع</option>
      </select></div>
      <div><select id="st" class="input">
        <option value="all">كل الحالات</option>
        <option value="pending">متبقي</option>
        <option value="endorsed">مُظهر</option>
        <option value="deposited">مودع</option>
        <option value="cleared">محصّل/مسدد</option>
        <option value="bounced">مرتجع</option>
        <option value="cancelled">ملغي</option>
      </select></div>
      <button class="btn" id="printBtn">طباعة</button>
    </div>
    <div style="height:10px"></div>
    <table class="table">
      <thead><tr><th>الشيك</th><th>النوع</th><th>الطرف</th><th>تواريخ</th><th>القيمة</th><th>الحالة</th><th class="no-print">إجراءات</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div></div>
</div>

<style>
@media print{
  .no-print, nav, .topbar{display:none!important;}
  .print-surface{box-shadow:none!important;border:none!important;}
  body{background:#fff!important;}
}
.kpi{font-size:16px;font-weight:800}
</style>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
<script type="module" src="js/cheques.js"></script>
</body>
</html>
