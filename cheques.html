<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">الشيكات</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="card"><div class="card-header"><h2 class="card-title">إدارة الشيكات</h2></div><div class="card-body">
  <div id="msg" class="notice" style="display:none"></div>
  <div class="row">
    <div><div class="section-title">النوع</div><select id="kind" class="input"><option value="receive">قبض</option><option value="pay">دفع</option></select></div>
    <div><div class="section-title">رقم الشيك</div><input id="no" class="input"></div>
    <div><div class="section-title">البنك</div><input id="bank" class="input"></div>
    <div><div class="section-title">القيمة</div><input id="amount" class="input" type="number" step="0.01" value="0"></div>
  </div>
  <div style="height:10px"></div>
  <div class="row">
    <div><div class="section-title">الطرف</div><select id="party" class="input"></select></div>
    <div><div class="section-title">اسم العميل الأصلي</div><input id="originName" class="input"></div>
  </div>
  <div style="height:10px"></div>
  <div class="row">
    <div><div class="section-title">تاريخ الاستلام</div><input id="recvDate" class="input" type="date"></div>
    <div><div class="section-title">تاريخ الاستحقاق</div><input id="dueDate" class="input" type="date"></div>
    <div><div class="section-title">الحالة</div><select id="status" class="input"><option value="holding">بالخزنة</option><option value="cleared">محصل/مدفوع</option><option value="endorsed">مظهّر</option><option value="returned">مرتجع</option></select></div>
  </div>
  <div style="height:10px"></div>
  <button class="btn primary" id="saveBtn">حفظ</button>
</div></div>

<div class="card"><div class="card-header"><h2 class="card-title">قائمة الشيكات</h2></div><div class="card-body">
  <input id="q" class="input" placeholder="بحث">
  <div style="height:8px"></div>
  <table class="table"><thead><tr><th>نوع</th><th>رقم</th><th>بنك</th><th>قيمة</th><th>استحقاق</th><th>حالة</th></tr></thead><tbody id="rows"></tbody></table>
</div></div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/cheques.js"></script>
</body>
</html>
