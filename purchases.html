<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">فواتير المشتريات</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="card"><div class="card-header"><h2 class="card-title">فاتورة مشتريات</h2></div><div class="card-body">
<div id="msg" class="notice" style="display:none"></div>
<div class="row"><div><div class="section-title">التاريخ</div><input id="date" class="input" type="date"></div><div><div class="section-title">اليوم</div><div class="chip" id="day">—</div></div><div><div class="section-title">المورد</div><select id="supplier" class="input"></select></div></div>
<div style="height:10px"></div>
<table class="table"><thead><tr><th>المادة</th><th>كمية</th><th>تكلفة</th><th>الإجمالي</th><th></th></tr></thead><tbody id="lines"></tbody></table>
<button id="addLineBtn" class="btn sm">+ إضافة بند</button>
<div style="height:10px"></div>
<div class="row"><div><div class="section-title">نوع الخصم</div><select id="discountType" class="input"><option value="value">قيمة</option><option value="percent">نسبة %</option></select></div><div><div class="section-title">خصم (مكتسب)</div><input id="discount" (مكتسب)</div><input id="discount" class="input" type="number" step="0.01" value="0"></div><div><div class="section-title">الإجمالي</div><div class="chip" id="total">0.00</div></div><div><div class="section-title">الصافي</div><div class="chip" id="net">0.00</div></div></div>
<div style="height:12px"></div><button id="saveBtn" class="btn primary">حفظ</button>
<button id="printBtn" class="btn">طباعة</button>
<button id="exportBtn" class="btn">تصدير Excel</button>
</div></div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/invoice-purchases.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
