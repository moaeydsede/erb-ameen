<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | الموردين</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-party-type="supplier">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">الموردين</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="grid">
  <div class="card"><div class="card-header"><h2 class="card-title">إضافة/تعديل</h2></div><div class="card-body">
    <div id="msg" class="notice" style="display:none"></div>
    <div class="section-title">الاسم</div><input id="name" class="input">
    <div style="height:10px"></div>
    <div class="row">
      <div><div class="section-title">الهاتف</div><input id="phone" class="input"></div>
      <div><div class="section-title">العنوان</div><input id="address" class="input"></div>
    </div>
    <div style="height:12px"></div>
    <div class="row">
      <button id="saveBtn" class="btn primary block">حفظ</button>
      <button id="resetBtn" class="btn block">تفريغ</button>
    </div>
  </div></div>

  <div class="card"><div class="card-header"><h2 class="card-title">القائمة</h2><input id="q" class="input" placeholder="بحث" style="max-width:320px"></div><div class="card-body">
    <table class="table"><thead><tr><th>الاسم</th><th>الهاتف</th><th>العنوان</th><th>إجراء</th></tr></thead><tbody id="rows"></tbody></table>
  </div></div>
</div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/parties.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
