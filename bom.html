<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">التصنيع</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="grid">
  <div class="card"><div class="card-header"><h2 class="card-title">تعريف BOM (تركيبة منتج)</h2></div><div class="card-body">
    <div id="msg" class="notice" style="display:none"></div>
    <div class="row">
      <div><div class="section-title">المنتج الجاهز</div><select id="fg" class="input"></select></div>
      <div><div class="section-title">كمية الإنتاج</div><input id="fgQty" class="input" type="number" step="0.01" value="1"></div>
    </div>
    <div style="height:10px"></div>
    <table class="table"><thead><tr><th>مادة خام</th><th>الوحدة</th><th>الكمية</th><th></th></tr></thead><tbody id="lines"></tbody></table>
    <button class="btn sm" id="addBtn">+ إضافة خام</button>
    <div style="height:12px"></div>
    <button class="btn primary" id="saveBtn">حفظ BOM</button>
  </div></div>

  <div class="card"><div class="card-header"><h2 class="card-title">BOMs</h2></div><div class="card-body">
    <table class="table"><thead><tr><th>المنتج</th><th>كمية</th><th>مواد</th></tr></thead><tbody id="rows"></tbody></table>
  </div></div>
</div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/bom.js"></script>
</body>
</html>
