    <!doctype html>
    <html lang="ar" dir="rtl">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>ERP PRO | دليل الحسابات</title>
      <link rel="manifest" href="pwa/manifest.json">
      <meta name="theme-color" content="#0b1220">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="topbar">
        <div class="topbar-inner">
          <div class="brand">
            <div class="logo-dot">ERP</div>
            <div style="min-width:0">
              <h1 id="pageTitle">ERP PRO</h1>
              <div class="badge">الحسابات</div>
            </div>
          </div>
          <div class="actions">
            <span class="chip">مستخدم: <b id="userChip">—</b></span>
            <a class="btn sm" href="dashboard.html">الرئيسية</a>
            <button class="btn sm danger" id="logoutBtn">خروج</button>
          </div>
        </div>
        <div class="nav-tabs" id="tabs"></div>
      </div>

      <div class="container">
        <div class="grid">
  <div class="card">
    <div class="card-header"><h2 class="card-title">إضافة/تعديل حساب</h2></div>
    <div class="card-body">
      <div id="msg" class="notice" style="display:none"></div>
      <div class="row">
        <div>
          <div class="section-title">الكود</div>
          <input id="code" class="input" placeholder="مثال: 1101">
        </div>
        <div>
          <div class="section-title">رصيد افتتاحي</div>
          <input id="openingBalance" class="input" type="number" step="0.01" value="0">
        </div>
      </div>
      <div style="height:10px"></div>
      <div class="section-title">اسم الحساب</div>
      <input id="name" class="input" placeholder="مثال: الصندوق">
      <div style="height:10px"></div>
      <div class="row">
        <div>
          <div class="section-title">نوع الحساب</div>
          <select id="type" class="input">
            <option value="general">عام</option>
            <option value="cash">نقدي/بنك</option>
            <option value="customer">عميل</option>
            <option value="supplier">مورد</option>
            <option value="expense">مصروف</option>
            <option value="revenue">إيراد</option>
          </select>
        </div>
        <div>
          <div class="section-title">ربط (مورد/عميل)</div>
          <select id="partyLink" class="input">
            <option value="none">لا يوجد</option>
            <option value="customer">عميل</option>
            <option value="supplier">مورد</option>
          </select>
        </div>
      </div>
      <div style="height:12px"></div>
      <div class="row">
        <button id="saveBtn" class="btn primary block">حفظ</button>
        <button id="resetBtn" class="btn block">تفريغ</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h2 class="card-title">قائمة الحسابات</h2>
      <input id="q" class="input" placeholder="بحث" style="max-width:320px">
    </div>
    <div class="card-body">
      <table class="table">
        <thead><tr><th>كود</th><th>الحساب</th><th>نوع</th><th>افتتاحي</th><th>ربط</th><th>إجراء</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>
</div>
      </div>

      <nav class="bottom-nav" id="bottomNav"></nav>

      <script type="module">import "./pwa/register-sw.js";</script>
      <script type="module" src="js/nav.js"></script>
      <script type="module" src="js/accounts.js"></script>
    </body>
    </html>
