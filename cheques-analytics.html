<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">المالية</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="grid">
  <div class="card"><div class="card-header"><h2 class="card-title">ملخص الشيكات</h2></div><div class="card-body" id="kpis"></div></div>
  <div class="card"><div class="card-header"><h2 class="card-title">من أين جاءت؟ (الطرف)</h2></div><div class="card-body"><div id="from"></div></div></div>
  <div class="card"><div class="card-header"><h2 class="card-title">إلى أين ذهبت؟ (التظهير)</h2></div><div class="card-body"><div id="to"></div></div></div>
  <div class="card print-surface"><div class="card-header"><h2 class="card-title">تفاصيل المتبقي</h2></div><div class="card-body">
    <div class="row no-print">
      <div style="flex:1"><input id="q" class="input" placeholder="بحث رقم/طرف/بنك/تظهير"></div>
      <button class="btn" id="printBtn">طباعة</button>
    </div>
    <div style="height:10px"></div>
    <table class="table"><thead><tr><th>رقم</th><th>النوع</th><th>الطرف</th><th>البنك</th><th>الاستحقاق</th><th>القيمة</th><th>الحالة</th></tr></thead><tbody id="rows"></tbody></table>
  </div></div>
</div>
<style>
@media print{ .no-print, nav, .topbar{display:none!important;} .print-surface{box-shadow:none!important;border:none!important;} body{background:#fff!important;} }
</style>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/cheques-analytics.js"></script>
</body>
</html>
