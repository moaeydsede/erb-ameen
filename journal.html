<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | سند اليومية</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">السندات</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container"><div class="card"><div class="card-header"><h2 class="card-title">سند اليومية</h2></div><div class="card-body">
<div id="msg" class="notice" style="display:none"></div>
<div class="row"><div><div class="section-title">التاريخ</div><input id="date" class="input" type="date"></div><div><div class="section-title">اليوم</div><div class="chip" id="day">—</div></div><div><div class="section-title">الحساب النقدي</div><select id="cashAccount" class="input"></select></div><div><div class="section-title">الحساب</div><select id="account" class="input"></select></div></div>
<div style="height:10px"></div>
<div class="row"><div><div class="section-title">مدفوعات</div><input id="paid" class="input" type="number" step="0.01" value="0"></div><div><div class="section-title">مقبوضات</div><input id="received" class="input" type="number" step="0.01" value="0"></div><div><div class="section-title">البيان</div><input id="note" class="input"></div></div>
<div style="height:12px"></div><button id="saveBtn" class="btn primary block">حفظ</button>
</div></div></div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/journal.js"></script>
</body>
</html>
