<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | بيانات الشركة</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">بيانات الشركة</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container"><div class="card"><div class="card-header"><h2 class="card-title">بيانات الشركة</h2></div><div class="card-body"><div id="msg" class="notice" style="display:none"></div>
<div class="row"><div><div class="section-title">اسم الشركة</div><input id="name" class="input" placeholder="ERP PRO"></div>
<div><div class="section-title">اللغة</div><select id="language" class="input"><option value="ar">العربية</option><option value="en">English</option></select></div></div>
<div style="height:10px"></div>
<div class="row"><div><div class="section-title">العملة الأساسية</div><input id="baseCurrency" class="input" placeholder="EGP"></div>
<div><div class="section-title">متعدد العملات</div><select id="multiCurrency" class="input"><option value="false">لا</option><option value="true">نعم</option></select></div></div>
<div style="height:10px"></div>
<div class="row"><div><div class="section-title">هاتف الشركة (يمكن أكثر من رقم)</div><input id="phones" class="input" placeholder="010... , 011..."></div><div><div class="section-title">عنوان الشركة</div><input id="address" class="input" placeholder="القاهرة - ..."></div></div><div style="height:10px"></div><div class="section-title">طريقة سعر المواد في بطاقة التكاليف</div><select id="costPriceMethod" class="input"><option value="last">آخر شراء</option><option value="max">أعلى شراء</option><option value="avg">متوسط شراء</option></select><div style="height:10px"></div><div class="section-title">سياسة التسعير</div><select id="pricingPolicy" class="input"><option value="AVG">متوسط تكلفة (AVG)</option><option value="FIFO">FIFO (قريباً)</option></select>
<div style="height:12px"></div><button id="saveBtn" class="btn primary block">حفظ</button></div></div></div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/company.js"></script>
</body>
</html>
