<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">تحويل عملات</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="card"><div class="card-header"><h2 class="card-title">سند تحويل عملات</h2></div><div class="card-body">
<div id="msg" class="notice" style="display:none"></div>
<div class="row"><div><div class="section-title">التاريخ</div><input id="date" class="input" type="date"></div><div><div class="section-title">اليوم</div><div class="chip" id="day">—</div></div></div>
<div style="height:10px"></div>
<div class="row">
  <div><div class="section-title">من حساب</div><select id="fromAcc" class="input"></select></div>
  <div><div class="section-title">إلى حساب</div><select id="toAcc" class="input"></select></div>
</div>
<div style="height:10px"></div>
<div class="row">
  <div><div class="section-title">المبلغ</div><input id="fromAmt" class="input" type="number" step="0.01" value="0"></div>
  <div><div class="section-title">سعر الصرف</div><input id="rate" class="input" type="number" step="0.0001" value="1"></div>
  <div><div class="section-title">المكافئ</div><div class="chip" id="toAmt">0.00</div></div>
</div>
<div style="height:10px"></div>
<div class="section-title">ملاحظة</div><input id="note" class="input" placeholder="تحويل">
<div style="height:12px"></div>
<div class="row"><button id="calcBtn" class="btn">حساب المكافئ</button><button id="saveBtn" class="btn primary">حفظ السند</button></div>
</div></div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/fx.js"></script>
</body>
</html>
