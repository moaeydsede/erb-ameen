<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP PRO | لوحة التحكم</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo-dot">ERP</div>
        <div style="min-width:0">
          <h1>ERP PRO</h1>
          <div class="badge">التصنيع</div>
        </div>
      </div>
      <div class="actions">
        <span class="chip">مستخدم: <b id="userChip">—</b></span>
        <a class="btn sm" href="dashboard.html">الرئيسية</a>
        <button class="btn sm danger" id="logoutBtn">خروج</button>
      </div>
    </div>
    <div class="nav-groups" id="groups"></div>
  </div>

  <div class="container">
<div class="card"><div class="card-header"><h2 class="card-title">أمر إنتاج</h2></div><div class="card-body">
  <div id="msg" class="notice" style="display:none"></div>
  <div class="row">
    <div><div class="section-title">التاريخ</div><input id="date" class="input" type="date"></div>
    <div><div class="section-title">اليوم</div><div class="chip" id="day">—</div></div>
    <div><div class="section-title">المنتج</div><select id="fg" class="input"></select></div>
    <div><div class="section-title">الكمية</div><input id="qty" class="input" type="number" step="0.01" value="1"></div>
  </div>
  <div style="height:10px"></div>
  <div class="row">
    <div><div class="section-title">مستودع إخراج خام</div><select id="fromWh" class="input"></select></div>
    <div><div class="section-title">مستودع إدخال جاهز</div><select id="toWh" class="input"></select></div>
  </div>
  <div style="height:10px"></div>
  <div class="notice">سيتم استهلاك المواد الخام حسب BOM، وإدخال المنتج الجاهز بالمستودع المحدد.</div>
  <div style="height:12px"></div>
  <button class="btn primary block" id="runBtn">تنفيذ الإنتاج</button>
</div></div>
</div>

  <nav class="bottom-nav" id="bottomNav"></nav>

  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="head">
      <h3 class="title" id="menuTitle">—</h3>
      <button class="btn sm iconbtn" id="menuClose" title="إغلاق">✕</button>
    </div>
    <div class="body" id="menuBody"></div>
  </div>

  <script type="module">import "./pwa/register-sw.js";</script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/production.js"></script>
</body>
</html>
